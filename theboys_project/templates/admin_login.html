<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Admin Login</h2>

    </form>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
